<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Login & Registration</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <h1>Login & Registration</h1>

    <h2>Register</h2>
    <label for="registerEmail">Email:</label>
    <input type="email" id="registerEmail">
    <label for="registerPassword">Password:</label>
    <input type="password" id="registerPassword">
    <button id="registerBtn">Register</button>
    <p id="registerResponse"></p>

    <h2>Login</h2>
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail">
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword">
    <button id="loginBtn">Login</button>
    <p id="loginResponse"></p>

    <script>
        // Firebase Configuration (use your own Firebase config)
        const firebaseConfig = {
            apiKey: "AIzaSyAb6YyOLjk8pB63fginZzoxuFBQcygRqg8",
            authDomain: "cartasker-ce66a.firebaseapp.com",
            projectId: "cartasker-ce66a",
            storageBucket: "cartasker-ce66a.appspot.com",
            messagingSenderId: "137314238220",
            appId: "1:137314238220:web:ed87596fb975c0df1f1329"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Register User
        document.getElementById("registerBtn").addEventListener("click", function() {
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Registered successfully
                    document.getElementById("registerResponse").innerText = "Registration successful!";
                })
                .catch((error) => {
                    // Handle registration errors
                    document.getElementById("registerResponse").innerText = "Error: " + error.message;
                });
        });

        // Login User
        document.getElementById("loginBtn").addEventListener("click", function() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Logged in successfully
                    document.getElementById("loginResponse").innerText = "Login successful!";
                })
                .catch((error) => {
                    // Handle login errors
                    document.getElementById("loginResponse").innerText = "Error: " + error.message;
                });
        });
    </script>
</body>
</html>
